name: main

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  tox:
    uses: coatl-dev/workflows/.github/workflows/tox.yml@v2.1.0

  pre-commit:
    needs: [tox]
    uses: coatl-dev/workflows/.github/workflows/pre-commit.yml@v2.1.0
    with:
      skip-hooks: pylint

  pylint:
    needs: [tox, pre-commit]
    uses: coatl-dev/workflows/.github/workflows/pylint.yml@v2.1.0

  black:
    uses: ./.github/workflows/python2/black.yml
    with:
      sources-root: src

  flake8:
    uses: ./.github/workflows/python2/flake8.yml
    with:
      sources-root: src

  mypy:
    uses: ./.github/workflows/python2/mypy.yml
    with:
      sources-root: src
