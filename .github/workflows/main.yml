name: main

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  tox:
    uses: coatl-dev/workflows/.github/workflows/tox.yml@v2.1.0

  pre-commit:
    needs: [tox]
    uses: coatl-dev/workflows/.github/workflows/pre-commit.yml@v2.1.0
    with:
      skip-hooks: pylint

  pylint:
    needs: [tox, pre-commit]
    uses: coatl-dev/workflows/.github/workflows/pylint.yml@v2.1.0

  poc:
    name: proof-of-concept
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: ./.github/actions/python2/black
        with:
          sources-root: src
