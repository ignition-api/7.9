name: main

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: "3.10"
  RUNNER_IMAGE: ubuntu-20.04

jobs:
  tox:
    uses: thecesrom/workflows/.github/workflows/tox.yml@v1.1.1
    with:
      image: ${{ env.RUNNER_IMAGE }}

  pre-commit:
    needs: tox
    uses: thecesrom/workflows/.github/workflows/pre-commit.yml@v1.1.1

  pylint:
    needs: [tox, pre-commit]
    runs-on: ${{ env.RUNNER_IMAGE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set Python version
        run: |
          echo "PY=$(python --version)" >> $GITHUB_ENV

      - name: Cache Python
        id: cache-python
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: py-${{ env.PY }}-${{ env.RUNNER_IMAGE }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pylint

      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')
